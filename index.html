<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Course Comparison Tool</title>
   
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JavaScript for D3 and Bootstrap -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/d3.parcoords.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Course Comparison Tool</a>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text navbar-right">Blah</p>
        </div>
      </div>
    </nav>
    <div class="container">  
      <div id="reviews-graph" class="parcoords" style="width:500px;height:150px"></div>
    </div>
  </body>
  <script>
    var parcoords = d3.parcoords()("#reviews-graph")
      .data([
        [3.7,3.8,3.7,3.6],
        [3.4,3.5,3.3,3],
        [4.7,4.8,4,4.9],
      ])
      .render()
      .createAxes();
</script>
</html>
