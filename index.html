<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Course Comparison Tool</title>
   
    <!-- Bootstrap Styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/main.css">

    <!-- JavaScript for D3 and Bootstrap -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/d3.parcoords.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Course Comparison Tool</a>
        </div>
        <div class="collapse navbar-collapse">
          <p class="navbar-text navbar-right">Ba</p>
        </div>
      </div>
    </nav>
    <div class="container">  
      <div id="reviews-graph" class="parcoords" style="width:500px;height:150px"></div>
    </div>
  </body>
  <script>

var margin = {top: 30, right: 10, bottom: 10, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangePoints([0, width], 1),
    y = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/some_courses.csv", function(error, courses) {

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(courses[0]).filter(function(d) {
    nonfeatures = ['crsabbr','crsno','fname','lname','formtype', 
                   'q23','q24','q25','q26','q27','q28','q29','q30','q31','q32'];
    return nonfeatures.indexOf(d) < 0 && (y[d] = d3.scale.linear()
        .domain([0,5])
        .range([height, 0]));
  }));

  console.log(courses);



  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; });

  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(courses)
    .enter().append("path")
      .attr("d", path);

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(courses)
    .enter().append("path")
      .attr("d", path);

});

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}




</script>
</html>
